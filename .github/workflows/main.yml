name: Mercari Comment Auto

on:
  schedule:
    - cron: '30 0 * * 3,6'   # 水・土 9:30 JST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      # Selenium用のChrome + ChromeDriver
      - uses: browser-actions/setup-chrome@v2
        with:
          install-chromedriver: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Secrets を環境に展開（GSHEET_JSON は必須。Cookieは任意）
      - name: Setup Secrets
        run: |
          echo '${{ secrets.GSHEET_JSON }}' > service_account.json
          echo '${{ secrets.MERCARI_COOKIES_JSON }}' > mercari_cookies.json || true
          echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/service_account.json" >> $GITHUB_ENV
          echo "MERCARI_COOKIES_PATH=$PWD/mercari_cookies.json" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ここが「実際に動かす」コマンド
      - name: Echo start
        run: echo "Starting Mercari comment jobs..."

      - name: Ladies comment posting
        run: python scripts/メルカリレディースコメント投稿.py

      - name: Mens comment posting
        run: python scripts/メルカリコメント投稿.py

      - name: Echo done
        run: echo "All jobs finished."
